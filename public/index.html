<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>

    <div id="home" class ="active">
      <h1>Welcome to some simple coin flipping simulators!</h1>
    </div>  

    <div id="single" class="hidden">
      <h1>Flip a Coin</h1>
      <button id="coin" onclick="flipCoin()">Flip Once</button>
      <p>Outcome: <span id="outcome"></span></p>
      <img src="assets/img/coin.png" id="image" class="bigcoin">
    </div>

    <div id="multi" class="hidden">
      <h1>Flip Multiple Coins</h1>
      <form action="javascript:void(0);" method="post" onsubmit="flipCoins()">
				<label for="number">Enter number of coins:</label>
				<input type="number" name="number" id="number">
				<input type="submit" value="Flip">
      </form>
      <div id="table" class="hidden">
        <table>
          <thead>
            <tr>
              <th scope="col">Heads or Tails</th>
              <th scope="col">Count</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Heads</td>
              <td><span id="totalHeads"></span></td>
            </tr>
            <tr>
              <td>Tails</td>
              <td><span id="totalTails"></span></td>
            </tr>
          </tbody>
        </table>

        <table>
          <thead>
            <tr>
              <th scope="col">Outcome</th>
              <th scope="col">Image</th>
            </tr>
          </thead>
          <tbody id="data">
          </tbody>
        </table>
    </div>

    <div id="guess" class="hidden">
      <h1>Heads or Tails?</h1>
      <button id="heads" onclick="guessFlip('heads')">Heads</button>
      <button id="tails" onclick="guessFlip('tails')">Tails</button>
      <h2>Outcome:</h2>
      <img src="assets/img/coin.png" id="outcome">
      <h2>Result:</h2>
      <p><span id="result"></span></p>
    </div>
	<script src="main.js"></script>
  </body>
</html>
